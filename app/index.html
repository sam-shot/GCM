<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy n Sync</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="loading__box"><span class="loader"></span></div>
    </div>
    <div id="notification">
      <div class="notification__box"><span id="notification_text"></span></div>
    </div>
    <div id="main_container">
      <form action="" id="login-form">
        <p class="form-placeholder">Email</p>
        <input
          type="email"
          id="email-input"
          placeholder="example@gmail.com"
          autocomplete="email"
          class="input"
        />
        <p class="form-placeholder">Password</p>
        <input
          type="password"
          id="password-input"
          placeholder="••••••"
          minlength="6"
          autocomplete="current-password"
          class="input"
        />
        <button id="login-btn" type="submit" class="primary-btn">Login</button>
      </form>
    </div>
    <div id="home_container">
      <div class="home__top">
        <div class="row_space-between">
          
        <button id="start-service-btn" class="primary-btn pointer">
          Start Service
        </button>
        <button id="log-out" class="primary-btn pointer">Log out</button>
        </div>

        <p class="form-placeholder">Upload files here</p>
        <form action="" id="upload-file" class="upload_container spacing_top">
          <div class="primary-btn pointer center">
            <input type="file" name="file" id="file-input" class="pointer" /> Select File
            
          </div>
          <p id="file-name" class="spacing_left">No File Selected!</p>
          <button id="file-upload-btn" type="submit" class="upload-btn pointer">
            <i class="uil uil-upload"></i>
          </button>
        </form>
      </div>
      <div class="home__bottom">
        <div class="clip_history_box">
          <p class="h2">Clipboard History</p>
          <i class="uil uil-search-alt h2 history_action pointer"></i>
        </div>
        <div id="all-clips" class="clip_history_single_container">
          <div id="clip-loader" class="clip_history_loader">
            <span class="loader"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
